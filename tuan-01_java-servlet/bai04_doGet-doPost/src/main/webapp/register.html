<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form style="background: pink" method="get/post" action="RegistrationForm">
        <div>
            <label>Name</label> <br>
            <input type="text" name="FirstName">
            <input type="text" name="LastName">
        </div>
        <div>
            <label>User name</label> <br>
            <input type="text" name="UserName">
        </div>

        <div>
            <label>E-mail</label> <br>
            <input type="text" name="Email">
        </div>

        <div>
            <label>Password</label> <br>
            <input type="password" name="Password">
        </div>

        <div>
            <label>Facebook</label> <br>
            <input type="text" name="Facebook">
            <p>Enter your Facebook profile URL</p>
        </div>

        <div>
            <label>Short bio</label> <br>
            <textarea name="ShortBio"></textarea>
            <p>Share a little information about yourself</p>
        </div>

        <div>
            <button type="submit">Submit</button> <br>
        </div>
    </form>
</body>
</html>
